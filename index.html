<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=10; IE=9; IE=8; IE=7; IE=EDGE"
    />
    <!-- <link rel="icon" href="./img/icon.png" /> -->
    <title>Draw away!</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="dot-daddy"></div>
    <div id="canvas">
      <svg class="svg">
        <g fill="green" fill-opacity="50%">
          <polyline
            id="shape"
            points=""
            style="stroke: green; stroke-width: 4"
          ></polyline>
        </g>
      </svg>
    </div>
    <div id="canvas-3d"><div class="centered">
      <svg class="svg">
        <polyline fill="blue" fill-opacity="50%"
           id="shape-3d"
          points=""
          style="stroke: blue; stroke-width: 4"
        ></polyline>
        <polyline fill="red" fill-opacity="50%"
           id="shape-3d-top"
          points=""
          style="stroke: red; stroke-width: 4"
        ></polyline>
        <g id="group2">
      </svg>
    </div></div>
    <br>
    <div class="slide-container">
      <input type="range" min="0" max="100" value="10" class="slider" id="z-height-range">
    </div>

    <div id="debugger"></div>
    <script src="./src/index.js"></script>
  </body>
</html>
