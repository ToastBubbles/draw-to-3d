<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=10; IE=9; IE=8; IE=7; IE=EDGE"
    />
    <!-- <link rel="icon" href="./img/icon.png" /> -->
    <title>3D Wiredraw</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="content-wrapper">
    <div id="dot-daddy"></div>
    <div id="canvas">
      <svg class="svg">
        <g fill="green" fill-opacity="50%">
          <polyline
            id="shape"
            points=""
            style="stroke: green; stroke-width: 4"
          ></polyline>
        </g>
      </svg>
    </div>
    <div id="canvas-3d"><div class="centered">
      <svg class="svg-2">
        <polyline fill="blue" fill-opacity="50%"
           id="shape-3d"
          points=""
          style="stroke: blue; stroke-width: 4"
        ></polyline>
        <polyline fill="red" fill-opacity="50%"
           id="shape-3d-top"
          points=""
          style="stroke: red; stroke-width: 4"
        ></polyline>
        <g id="group2">
      </svg>
    </div></div>
    <br>
    
    <!-- <div class="textInputs">
      <label for="pitch">Pitch:</label>
      <input class="textfield" type="number" id="pitch" name="pitch" value="0" min="0" max="1">
      <br>
      <label for="yaw">Yaw:</label>
      <input class="textfield" type="number" id="yaw" name="yaw" value="0" min="0" max="1">
      <br>

      <input class="textfield" type="number" id="roll" name="roll" value="0" min="0" max="1">

    <div class="textInputs">

      <label for="z-height-range">Depth:</label>
    <div class="slide-container-miccro">
      <input type="range" min="0" max="100" value="10" class="slider" id="z-height-range">
    </div>

      <label for="pitch-range">Pitch:</label>
      <div class="slide-container-micro">
        <input type="range" min="-100" max="100" value="0" class="slider-micro" id="pitch-range">
      </div>
      <br>
      <label for="yaw-range">Yaw:</label>
      <div class="slide-container-micro">
        <input type="range" min="-100" max="100" value="0" class="slider-micro" id="yaw-range">
      </div>
      <br>
      <label for="roll-range">Roll:</label>
      <div class="slide-container-micro">
        <input type="range" min="-100" max="100" value="0" class="slider-micro" id="roll-range">
      </div>
      <br>
      <div>
        <label for="wireframe-cb">Show wireframe only:</label>
        <input type="checkbox" id="wireframe-cb" onclick="checkboxClicked()">
      </div>
      
    </div>
    
  </div>
    <div class="instructions">
      <br>
      <h3>Instructions:</h3>
      <p>Click on the left canvas to create verticies, then use the sliders to adjust 3D shape.</p>
    </div>
    <div id="debugger"></div>
    <script src="./src/index.js"></script>
  </body>
</html>
